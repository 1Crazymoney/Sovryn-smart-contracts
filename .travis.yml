language: node_js
os: linux
dist: xenial
node_js:
  - "10"

cache:
  directories:
  - node_modules

before_install:
  - export NODE_OPTIONS=--max_old_space_size=8192

install:
  - npm install

script:
  - npm run lint-contracts
  - npm run test-js
  - node --max-old-space-size=8192 ./node_modules/.bin/truffle run coverage

after_script:
  - cat coverage/lcov.info | coveralls
